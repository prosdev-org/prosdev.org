<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRos Dev - Скоро запуск</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0d1117;
        color: #e6edf3;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        text-align: center;
        max-width: 600px;
      }

      .logo {
        font-size: 3rem;
        font-weight: 700;
        color: #58a6ff;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7d8590;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .description {
        font-size: 1rem;
        line-height: 1.6;
        color: #c9d1d9;
        margin-bottom: 3rem;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #f0883e;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: #f0883e;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .footer {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: #7d8590;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .container {
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">PRos Dev</h1>
      <p class="subtitle">Команда программистов энтузиастов</p>
      <p class="description">
        Мы занимаемся разработкой качественного программного обеспечения<br />
        и созданием цифровых решений для бизнеса и сообщества.
      </p>
      <div class="status">
        <div class="dot"></div>
        Сайт в разработке
      </div>
      <div class="footer">&copy; prosdev.org 2025</div>
    </div>
  </body>
</html>
